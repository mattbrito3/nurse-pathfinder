<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo: Medidor de For√ßa de Senha - Vers√£o Clean</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f23;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #1a1a2e;
            border: 1px solid #2d2d44;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e0e0e0;
            font-size: 0.9em;
        }

        .input-container {
            position: relative;
        }

        .input {
            width: 100%;
            padding: 12px 16px;
            background: #2d2d44;
            border: 1px solid #3d3d54;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .input::placeholder {
            color: #888;
        }

        .input-actions {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 4px;
        }

        .btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .btn:hover {
            background: #3d3d54;
            color: #e0e0e0;
        }

        .progress-container {
            margin-top: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #2d2d44;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: all 0.3s ease;
            position: relative;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-top: 4px;
            font-size: 11px;
            color: #888;
        }

        .strength-text {
            text-transform: capitalize;
        }

        .strength-weak { background: linear-gradient(90deg, #dc3545, #fd7e14); }
        .strength-medium { background: linear-gradient(90deg, #fd7e14, #ffc107); }
        .strength-strong { background: linear-gradient(90deg, #ffc107, #28a745); }
        .strength-very-strong { background: linear-gradient(90deg, #28a745, #20c997); }

        .examples {
            margin-top: 30px;
            padding: 20px;
            background: #2d2d44;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .examples h3 {
            margin-bottom: 15px;
            color: #fff;
            font-size: 1em;
        }

        .example-item {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: #1a1a2e;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            color: #e0e0e0;
            border-left: 3px solid;
        }

        .example-weak { border-left-color: #dc3545; }
        .example-medium { border-left-color: #ffc107; }
        .example-strong { border-left-color: #28a745; }

        .demo-section {
            margin-top: 30px;
            padding: 20px;
            background: #2d2d44;
            border-radius: 8px;
        }

        .demo-title {
            margin-bottom: 15px;
            color: #fff;
            font-size: 1em;
        }

        .demo-input {
            width: 100%;
            padding: 12px 16px;
            background: #1a1a2e;
            border: 1px solid #3d3d54;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .demo-input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üîê Medidor de For√ßa - Vers√£o Clean</h1>
        
        <div class="form-group">
            <label class="label">Senha</label>
            <div class="input-container">
                <input 
                    type="password" 
                    id="password" 
                    class="input" 
                    placeholder="Digite sua senha..."
                >
                <div class="input-actions">
                    <button class="btn" onclick="generatePassword()" title="Gerar senha forte">üîÑ</button>
                    <button class="btn" onclick="togglePassword()" title="Mostrar/ocultar senha">üëÅÔ∏è</button>
                </div>
            </div>
            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-info">
                    <span class="strength-text" id="strengthText"></span>
                    <span id="strengthScore"></span>
                </div>
            </div>
        </div>

        <div class="examples">
            <h3>üí° Exemplos de Teste:</h3>
            <div class="example-item example-weak">
                <strong>123456</strong> - Muito fraca (0%)
            </div>
            <div class="example-item example-weak">
                <strong>password</strong> - Muito fraca (0%)
            </div>
            <div class="example-item example-medium">
                <strong>Senha123</strong> - M√©dia (45%)
            </div>
            <div class="example-item example-strong">
                <strong>S3nh@F0rt3!</strong> - Forte (85%)
            </div>
            <div class="example-item example-strong">
                <strong>M3d!c@l2024#</strong> - Muito forte (95%)
            </div>
        </div>

        <div class="demo-section">
            <h3 class="demo-title">üéØ Teste Interativo:</h3>
            <input 
                type="password" 
                id="demoPassword" 
                class="demo-input" 
                placeholder="Digite aqui para testar..."
            >
            <div class="progress-container" id="demoProgressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="demoProgressFill"></div>
                </div>
                <div class="progress-info">
                    <span class="strength-text" id="demoStrengthText"></span>
                    <span id="demoStrengthScore"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const demoPasswordInput = document.getElementById('demoPassword');
        
        // Senhas comuns
        const commonPasswords = [
            '123456', 'password', '123456789', '12345678', '12345',
            'qwerty', 'abc123', '111111', '123123', 'admin',
            'letmein', 'welcome', 'monkey', '1234567', '1234567890',
            'senha', 'qwerty123', 'password123', 'admin123'
        ];

        function calculatePasswordStrength(password) {
            let score = 0;
            
            // Crit√©rios b√°sicos
            if (password.length >= 8) {
                score += 20;
                if (password.length >= 12) score += 10;
            }
            
            if (/[A-Z]/.test(password)) score += 15;
            if (/[a-z]/.test(password)) score += 15;
            if (/\d/.test(password)) score += 15;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score += 15;
            
            // B√¥nus por complexidade
            if (password.length >= 8 && /[A-Z]/.test(password) && /[a-z]/.test(password) && /\d/.test(password)) {
                score += 10;
            }
            
            // Penalidades
            if (commonPasswords.includes(password.toLowerCase())) score -= 50;
            if (/(.)\1{2,}/.test(password)) score -= 20;
            if (/123|abc|qwe|asd|zxc/.test(password.toLowerCase())) score -= 15;
            
            score = Math.max(0, Math.min(100, score));
            
            let level, colorClass;
            if (score < 30) {
                level = 'Muito fraca';
                colorClass = 'strength-weak';
            } else if (score < 50) {
                level = 'Fraca';
                colorClass = 'strength-weak';
            } else if (score < 70) {
                level = 'M√©dia';
                colorClass = 'strength-medium';
            } else if (score < 90) {
                level = 'Forte';
                colorClass = 'strength-strong';
            } else {
                level = 'Muito forte';
                colorClass = 'strength-very-strong';
            }
            
            return { score, level, colorClass };
        }

        function updateStrengthDisplay(password, containerId, fillId, textId, scoreId) {
            const container = document.getElementById(containerId);
            const fill = document.getElementById(fillId);
            const text = document.getElementById(textId);
            const score = document.getElementById(scoreId);
            
            if (!password) {
                container.style.display = 'none';
                return;
            }
            
            const strength = calculatePasswordStrength(password);
            
            container.style.display = 'block';
            fill.style.width = strength.score + '%';
            fill.className = 'progress-fill ' + strength.colorClass;
            text.textContent = strength.level;
            score.textContent = strength.score + '%';
        }

        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let result = '';
            
            result += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 26)];
            result += 'abcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 26)];
            result += '0123456789'[Math.floor(Math.random() * 10)];
            result += '!@#$%^&*'[Math.floor(Math.random() * 8)];
            
            for (let i = 4; i < 12; i++) {
                result += chars[Math.floor(Math.random() * chars.length)];
            }
            
            result = result.split('').sort(() => Math.random() - 0.5).join('');
            
            passwordInput.value = result;
            passwordInput.dispatchEvent(new Event('input'));
        }

        function togglePassword() {
            const input = passwordInput;
            const button = event.target;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Event listeners
        passwordInput.addEventListener('input', function() {
            updateStrengthDisplay(
                this.value, 
                'progressContainer', 
                'progressFill', 
                'strengthText', 
                'strengthScore'
            );
        });

        demoPasswordInput.addEventListener('input', function() {
            updateStrengthDisplay(
                this.value, 
                'demoProgressContainer', 
                'demoProgressFill', 
                'demoStrengthText', 
                'demoStrengthScore'
            );
        });

        // Exemplo inicial
        setTimeout(() => {
            passwordInput.value = 'Senha123';
            passwordInput.dispatchEvent(new Event('input'));
        }, 1000);
    </script>
</body>
</html>
